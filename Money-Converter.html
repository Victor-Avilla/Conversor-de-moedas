<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Money-Converter-Style.css">
    <title>Coinverter</title>
</head>

<body>
    <img class="logo" src="./Assets/Money-Logo.gif" alt="Money-Logo">
    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select>
                <option>€ Euro</option>
                <option>$ Dólar Americano</option>
                <option>₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor:
            <input type="number" placeholder="R$ 1.000,00">
        </label>

        <button>Converter</button>
        
        <section>
            <div class="currency-box">
                <img class="coin-img"  src="./Assets/Real.png" alt="real-icon">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow" src="./Assets/arrow.gif" alt="arrow-down-icon">
            
            <div class="currency-box">
                <img class="coin-img"  src="./Assets/Dolar.png" alt="dolar-icon">
                <p class="currency">Dólar</p>
                <p class="currency-value">$ 0,00</p>
            </div>
        </section>
    </main>
</body>

</html>
